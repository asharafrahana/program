<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    table {
      max-width: 400px;
      margin: 0 auto;
      border-collapse: collapse;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    
    th {
      background-color: #f2f2f2;
      text-align: left;
    }
    
    .photo {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .photo img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th colspan="2"><h1>Biodata</h1></th>
    </tr>
    <tr>
      <td colspan="2" class="photo">
        <img src="your_photo.jpg" alt="Your Photo">
      </td>
    </tr>
    <tr>
      <td><strong>Name:</strong></td>
      <td>John Doe</td>
    </tr>
    <tr>
      <td><strong>Age:</strong></td>
      <td>25</td>
    </tr>
    <tr>
      <td><strong>Address:</strong></td>
      <td>123 Street, City, Country</td>
    </tr>
    <tr>
      <td><strong>Email:</strong></td>
      <td>john@example.com</td>
    </tr>
    <tr>
      <td><strong>Phone:</strong></td>
      <td>+1 123-456-7890</td>
    </tr>
  </table>
</body>
</html>
